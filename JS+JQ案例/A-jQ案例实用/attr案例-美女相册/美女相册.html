<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			body {
				font-family: "Helvetica", "Arial", serif;
				color: #333;
				background-color: #ccc;
				margin: 1em 10%;
			}
			
			h1 {
				color: #333;
				background-color: transparent;
			}
			
			a {
				color: #c60;
				background-color: transparent;
				font-weight: bold;
				text-decoration: none;
			}
			
			ul {
				padding: 0;
			}
			
			li {
				float: left;
				padding: 1em;
				list-style: none;
			}
			
			#imagegallery {
				list-style: none;
			}
			
			#imagegallery li {
				margin: 0px 20px 20px 0px;
				padding: 0px;
				display: inline;
			}
			
			#imagegallery li a img {
				border: 0;
			}
		</style>
		<script src="../../jquery-1.12.4.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			
			// 分析思路： 
			// 单击任何一个a 链接  1  让对应的a链接上面的href里面的图片地址 给了下面img这个标签的src
			 //              2  让对应的a链接上面的title给下面的一个div里面 作为div的内容
			
			// 入口函数
			$(function(){
				// 事件三要所
				// 1 获取事件源  相关元素
				
				$("#imagegallery li a").click(function(){ //2 事件类型  绑定事件处理函数
					// 做事情
					//让对应的a链接上面的href里面的图片地址 给了下面img这个标签的src
					$("#image").attr("src", $(this).attr("href"));
					
					
					// 让对应的a链接上面的title给下面的一个div里面 作为div的内容
					$("div").html( $(this).attr("title") );
					
					
					// 因为a链接会自动跳转  所以 需要阻止a链接的默认行为
					
					// js   cancelBubble 阻止冒泡   stopPropagation()
					//     阻止默认行为  preventDefault()  returnValue = false  js普通写法 return false
					
					return false; // 在js中return false 是阻止默认行为  但是在jQuery中
					// return false 相当于阻止默认行为+ 阻止事件冒泡
				})
				
			})
		</script>
	</head>

	<body>
		<h2>
		    美女画廊
		</h2>

		<ul id="imagegallery">
			<li>
				<a href="images/1.jpg" title="美女A">
					<img src="images/1-small.jpg" width="100" alt="美女1">
				</a>
			</li>
			<li>
				<a href="images/2.jpg" title="美女B">
					<img src="images/2-small.jpg" width="100" alt="美女2">
				</a>
			</li>
			<li>
				<a href="images/3.jpg" title="美女C">
					<img src="images/3-small.jpg" width="100" alt="美女3">
				</a>
			</li>
			<li>
				<a href="images/4.jpg" title="美女D">
					<img src="images/4-small.jpg" width="100" alt="美女4">
				</a>
			</li>
		</ul>

		<div style="clear:both"></div>

		<img id="image" src="images/placeholder.png" alt="" width="450px">

		<p id="des">选择一个图片</p>

	</body>

</html>
