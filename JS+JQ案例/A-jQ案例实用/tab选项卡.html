			$(function(){
				// 给所有的input按钮加上单击事件
				$('input').click(function(){
					// 让当前的input加上类  让其他人 去掉类
					$(this).addClass("active").siblings("input").removeClass("active");
					// 让对应的索引的那个div 显示 让其他div隐藏
					$("div").eq($(this).index()).show().siblings("div").hide();
				})
				
			})
			
		</script>
	</head>
	<body>
		<input type="button" value="按钮1" class="active" />
		<input type="button" value="按钮2" />
		<input type="button" value="按钮3" />
		<div style="display: block;">第1个div</div>
		<div>第2个div</div>
		<div>第3个div</div>
